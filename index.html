<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Review</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="google-signin-client_id"
    content="520597845130-i7076jtpte02v8qk9rb11q0v8vg7dl4c.apps.googleusercontent.com">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="" onclick="event.preventDefault();">Movie Review</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="" onclick="navSearch()">Search</a>
        </div>
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="" onclick="navPopular()">Popular</a>
        </div>
      </div>
      <div id="currentUser" class="navbar-nav"></div>
      <div id="g-signin-button" class="g-signin2" data-onsuccess="onSignIn"></div>
      <button class="btn btn-sm btn-light btn-outline-secondary" style="display: none" onclick="signOut()" id="signout-button">Sign out</button>
      <!-- <a style="display: none;" href="#" onclick="signOut();" id="signout-button">Sign out</a> -->
    </div>
  </nav>
  <!-- Navbar -->


  <div id="isLogin" style="display: none" class="container">

    <!-- Search Nav -->
    <div id="search-nav" class="row mt-3 justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center">Search Movie</h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Movie title.." id="search-input">
          <div class="input-group-append">
            <button class="btn btn-dark" type="button" id="search-btn" onclick="searchMovies()">Search</button>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <!-- Search Nav -->

    <!-- Movie List from Search -->
    <div id="movie--section">
      <div style="display: none" class="spinner"></div>
      <div class="row" id="movie-list"></div>
    </div>
    <!-- Movie List from Search -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Movie Search</h5>
            
              
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button onclick="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->

  </div>

  <div id="notLogin" class="container">
    <div class="row" style="height: 80vh;">
      <div class="col d-flex justify-content-center align-items-center">
        <h1>Please login first</h1>
      </div>
    </div>
  </div>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <!-- Google -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="js/main.js"></script>

  <!-- <script src="./js/main.js"></script> -->



</body>

</html>
